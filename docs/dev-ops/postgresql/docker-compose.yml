# PostgreSQL 数据库服务
# 启动命令: docker-compose -f docker-compose.yml up -d
version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-postgres
    restart: always
    environment:
      TZ: Asia/Shanghai
      POSTGRES_DB: agent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agent-network

  # pgAdmin 4 - PostgreSQL 管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agent-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@getoffer.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - agent-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  agent-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local