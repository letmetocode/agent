name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Build + Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build
        run: mvn -B -ntp -DskipTests clean package

      - name: Regression Smoke Tests
        run: >
          mvn -B -ntp -pl agent-app -am
          -DskipTests=false
          -Dtest=PlannerServiceRootDraftTest,TaskExecutorPlanBoundaryTest,TurnResultServiceTest
          -Dsurefire.failIfNoSpecifiedTests=false
          test

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  compose-validate:
    name: Compose Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: cp docs/dev-ops/.env.example docs/dev-ops/.env

      - name: Validate compose manifests
        run: |
          docker compose --env-file docs/dev-ops/.env -f docs/dev-ops/docker-compose-environment.yml config > /tmp/compose.environment.rendered.yml
          docker compose --env-file docs/dev-ops/.env -f docs/dev-ops/docker-compose-environment.yml -f docs/dev-ops/docker-compose-app.yml config > /tmp/compose.app.rendered.yml
