server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 数据库配置；启动时配置数据库资源信息
spring:
  application:
    name: agent-app
  datasource:
    # 支持通过环境变量覆盖，便于本地 Docker / CI 复用
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:15432}/${DB_NAME:agent_db}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
  hikari:
    pool-name: Agent_HikariCP
    minimum-idle: 15 #最小空闲连接数量
    idle-timeout: 180000 #空闲连接存活最大时间，默认600000（10分钟）
    maximum-pool-size: 25 #连接池最大连接数，默认是10
    auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
    max-lifetime: 1800000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
    connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
    connection-test-query: SELECT 1

  # Spring AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:a94406f9-86d4-4927-bd4d-f3c7bea874da}
      base-url: ${OPENAI_BASE_URL:https://ark.cn-beijing.volces.com}
      chat:
        completions-path: ${OPENAI_CHAT_COMPLETIONS_PATH:/api/v3/chat/completions}

# MyBatis 配置
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/config/mybatis-config.xml

planner:
  root:
    enabled: true
    agent-key: root
    timeout:
      # Root 候选规划软超时（毫秒）：超时后直接快速降级，避免会话入口长时间阻塞
      soft-ms: 15000
    retry:
      max-attempts: 3
      backoff-ms: 300
    fallback:
      single-node:
        enabled: true
      agent-key: assistant

executor:
  execution:
    # 单次 TaskClient 调用超时时间（毫秒）
    timeout-ms: 120000
    # 调用超时后的额外重试次数（1 = 最多尝试 2 次）
    timeout-retry-max: 1

# 日志
logging:
  level:
    root: info
    com.getoffer: debug
    org.springframework.ai: debug
  config: classpath:logback-spring.xml


app:
  auth:
    local:
      # 开发环境本地账号（建议通过环境变量覆盖）
      username: ${APP_AUTH_LOCAL_USERNAME:admin}
      password: ${APP_AUTH_LOCAL_PASSWORD:admin123}
      display-name: ${APP_AUTH_LOCAL_DISPLAY_NAME:Operator}
    token:
      ttl-hours: ${APP_AUTH_TOKEN_TTL_HOURS:24}
  share:
    # 任务分享链接生成时使用的外部访问地址（可通过环境变量覆盖）
    base-url: ${APP_SHARE_BASE_URL:http://127.0.0.1:8091}
    # 令牌哈希盐（生产环境务必覆盖）
    token-salt: ${APP_SHARE_TOKEN_SALT:agent-share-salt}
    # 分享链接最大有效期（小时）
    max-ttl-hours: ${APP_SHARE_MAX_TTL_HOURS:168}
observability:
  alert-catalog:
    dashboard:
      # 开发环境可直接配置 staging/prod 看板地址，便于总览页巡检
      prod-base-url: ${OBS_ALERT_DASHBOARD_PROD_BASE_URL:}
      staging-base-url: ${OBS_ALERT_DASHBOARD_STAGING_BASE_URL:}
    link-check:
      # 开发环境默认开启告警目录链接巡检
      enabled: ${OBS_ALERT_LINK_CHECK_ENABLED:true}
  http-log:
    # 开发环境默认开启全量入口日志，便于联调
    enabled: true
    sample-rate: 1.0
    log-request-body: false
