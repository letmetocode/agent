server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 数据库配置
spring:
  application:
    name: agent-app
  datasource:
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:5432/${DB_NAME:agent_db}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
  hikari:
    pool-name: Agent_HikariCP
    minimum-idle: 15
    idle-timeout: 180000
    maximum-pool-size: 25
    auto-commit: true
    max-lifetime: 1800000
    connection-timeout: 30000
    connection-test-query: SELECT 1

  # Spring AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4}
          temperature: 0.7

# MyBatis 配置
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/config/mybatis-config.xml

# 日志
logging:
  level:
    root: info
    com.getoffer: info
  config: classpath:logback-spring.xml

app:
  share:
    # 任务分享链接生成时使用的外部访问地址（建议配置为前端生产域名）
    base-url: ${APP_SHARE_BASE_URL:http://127.0.0.1:8091}
    # 令牌哈希盐（生产环境务必覆盖）
    token-salt: ${APP_SHARE_TOKEN_SALT:agent-share-salt}
    # 分享链接最大有效期（小时）
    max-ttl-hours: ${APP_SHARE_MAX_TTL_HOURS:168}
observability:
  http-log:
    # 生产默认开启入口日志，支持通过 sample-rate 进行降载
    enabled: true
    sample-rate: 1.0
    log-request-body: false
