server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 数据库配置
spring:
  application:
    name: agent-app
  datasource:
    # 支持通过环境变量覆盖，便于 CI 与本地测试复用
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:5432}/${DB_NAME:agent_db_test}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
  hikari:
    pool-name: Agent_HikariCP
    minimum-idle: 15
    idle-timeout: 180000
    maximum-pool-size: 25
    auto-commit: true
    max-lifetime: 1800000
    connection-timeout: 30000
    connection-test-query: SELECT 1

  # Spring AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: gpt-4
          temperature: 0.7

# MyBatis 配置
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/config/mybatis-config.xml

planner:
  root:
    enabled: false
    timeout:
      # Root 候选规划软超时（毫秒）：测试场景默认与开发一致
      soft-ms: 15000

executor:
  execution:
    # 单次 TaskClient 调用超时时间（毫秒）
    timeout-ms: 120000
    # 调用超时后的额外重试次数（1 = 最多尝试 2 次）
    timeout-retry-max: 1

# 日志
logging:
  level:
    root: info
    com.getoffer: debug
  config: classpath:logback-spring.xml

observability:
  http-log:
    # 测试环境保持入口日志开启，便于回归定位
    enabled: true
    sample-rate: 1.0
    log-request-body: false
